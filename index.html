<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600&family=Open+Sans:wght@300;400;600;700;800&family=Source+Code+Pro:ital,wght@0,300;0,500;0,800;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar__logo">
				<h2 class="navbar__logo--thick">Juan</h2>
				<h2 class="navbar__logo--thin">Maurente</h2>
			</div>
			<div class="navbar__links">
				<div class="navbar__link navbar__link--home">
					<a href="#">&lt;Home/&gt;</a>
				</div>
				<div class="navbar__link">
					<a href="#">&lt;About/&gt;</a>
				</div>
				<div class="navbar__link">
					<a href="#">&lt;Projects/&gt;</a>
				</div>
				<div class="navbar__link">
					<a href="#">&lt;Contact/&gt;</a>
				</div>
			</div>
		</nav>
		<main>
			<div class="projects">
				<h2 class="section__title">Portfolio</h2>
				<div class="projects__gallery">
					<img
						class="projects__image"
						src="img\Portfolio.jpg"
						alt=""
					/>
					<img
						class="projects__image"
						src="img\JuliaCarriquiry.jpg"
						alt=""
					/>
					<img
						class="projects__image"
						src="img\altumcode-dMUt0X3f59Q-unsplash.jpg"
						alt=""
					/>
					<img
						class="projects__image"
						src="img\riccardo-annandale-7e2pe9wjL9M-unsplash.jpg"
						alt=""
					/>
					<img
						class="projects__image"
						src="img\goran-ivos-iOykDIkZLQw-unsplash.jpg"
						alt=""
					/>
					<img
						class="projects__image"
						src="img\luca-bravo-9l_326FISzk-unsplash.jpg"
						alt=""
					/>
				</div>
			</div>

			<div class="contact">
				<div class="contact__container">
					<form class="contact__form" onsubmit="#">
						<h2 class="section__title">Contact</h2>

						<label class="contact__label" for="email"
							>EMAIL ADDRESS
						</label>
						<input class="contact__input type="text" name="email"
						id="email" placeholder="Your email..." />

						<label for="fullName">NAME </label>
						<input
							type="text"
							name="fullName"
							id="fullName"
							placeholder="Your name..."
						/>

						<label for="message">MESSAGE </label>
						<textarea
							name="message"
							id="message"
							cols="40"
							rows="4"
							placeholder="Please leave your message here..."
						></textarea>

						<input type="submit" value="Send" id="send" />
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
